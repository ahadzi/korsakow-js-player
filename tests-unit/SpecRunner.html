<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../dist/tests-unit/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../dist/tests-unit/lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../dist/tests-unit/lib/jshamcrest.js"></script>
  <script type="text/javascript" src="../dist/tests-unit/lib/jsmockito-2013-12-08.js"></script>

  <script type="text/javascript" src="../dist/lib/jquery.js"></script>
  <script type="text/javascript" src="../dist/lib/prototype.class.js"></script>

  <script type="text/javascript" src="../dist/lib/korsakow_player.js"></script>
  <script type="text/javascript" src="../dist/tests-unit/lib/korsakow-tests-unit.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
